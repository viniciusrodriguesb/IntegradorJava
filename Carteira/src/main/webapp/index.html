<!DOCTYPE html>
<html lang="PT-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BankPay</title>

<!-- STYLES -->
 <link rel="stylesheet" type="text/css" href="style.css" />
 
</head>
<body>
	<div class="container">
		<a class="links" id="paracadastro"></a> <a class="links"
			id="paralogin"></a>

		<div class="content">
			<!--FORMULÁRIO DE LOGIN-->
			<div id="login">
				<form action="LoginServlet" method="POST">
					<h1>Login</h1>
					<p>
						<label>Usuário: </label> <input id="usuario" name="usuario" required="required" type="text"/>
					</p>

					<p>
						<label>Senha:</label> <input id="senha" name="senha" required="required" type="password"/>
					</p>

					<p>
						<input type="submit" value="Entrar"/>
					</p>

					<p class="link">
						Ainda não tem conta? <a href="#paracadastro">Cadastre-se</a>
					</p>
				</form>
			</div>

			<!--FORMULÁRIO DE CADASTRO-->
			<div id="cadastro">
				<form action="IncluirUsuarioServlet" method="POST" >
					<h1>Cadastro</h1>

					<p>
						<label>Seu nome:</label> <input id="nome"
							name="nome" required="required" type="text"
							placeholder="João da Silva"/>
					</p>

					<p>
						<label>Seu usuário:</label> <input id="usuario"
							name="usuario" required="required" type="text" placeholder="joao_silva"/>
					</p>

					<p>
						<label>Senha:</label> <input id="senha"
							name="senha" required="required" type="password"/>
					</p>

					<p>
						<input type="submit" value="Cadastrar"/>
					</p>

					<p class="link">
						Já tem conta? <a href="#paralogin"> Ir para Login </a>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
